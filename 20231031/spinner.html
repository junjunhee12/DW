<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrapper {
        margin: 0;
        padding: 30px;
        max-width: 1000px;
      }
      #spinner {
        margin: 0 auto;
        width: 300px;
        height: 300px;
        border: 5px solid rgb(241, 169, 241);
        border-radius: 50%;
        border-top: 5px solid purple;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="spinner"></div>
    </div>
  </body>
</html>
