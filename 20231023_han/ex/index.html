<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="author" content="junhee" />
    <meta name="keywords" content="검색어, 아무거나" />
    <meta name="discription" content="설명 블라블라" />
    <meta name="og:url" property="" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <!-- 가운데점 (&middot) -->
    <p>1 &middot; 2</p>

    <!-- 카피라이트 (&copy) -->
    <p>1 &copy; 2</p>

    <!-- 엔퍼센트(&amp) -->
    <p>1 &amp; 2</p>

    <!-- < (&lt) -->
    <p>1 &lt; 2</p>

    <!-- > (&gt) -->
    <p>1 &gt; 2</p>

    <!-- \ (&gt) -->
    <p>1 &gt; 2</p>

    <!-- \ (&#8361) -->
    <p>1 &#8361; 2</p>
  </body>
</html>
