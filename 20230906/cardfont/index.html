<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <figure class="card-img">
            <img src="https://images.pexels.com/photos/1458914/pexels-photo-1458914.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="강아지">
        </figure>

        <div class="card-body">
            <div class="badges">
                <span class="badge">
                    <iconify-icon class="icons1" icon="material-symbols:check"></iconify-icon>
                    예약
                </span>
                <span class="badge">
                    <iconify-icon class="icons2"  icon="mdi:home"></iconify-icon>
                    혜택
                </span>
            </div>
            <h2 class="title">
                공감게스트하우스
            </h2>
            <p class="desc">청년을 응원하는 반월당 게스트하우스</p>
        </div>

        <footer class="card-footer">
            <iconify-icon class="icons3" icon="mdi:location"></iconify-icon> 대구 중구
        </footer>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
