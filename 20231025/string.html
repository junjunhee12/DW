<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String 객체</title>
  </head>
  <body></body>
  <script>
    let str = "String"; // string wrapper class
    let strObj = new String("String"); // object
    console.log(typeof str);
    console.log(typeof strObj);
    console.log(str);
    console.log(strObj);
    console.log(str == strObj);
    console.log(str === strObj);

    document.write(`<h1>charAt()함수</h1>`);
    // 1. char() 함수
    // string에서 전달받은 익덱스 위치한 문자나 문자코드를 반환한다.
    const str1 = "Javascript";
    document.write(`<h3>0번째 인덱스 : ${str1.charAt()}</h3>`);
    document.write(`<h3>5번째 인덱스 : ${str1.charAt(5)}</h3>`);

    // 2. String에서 전달받은 인덱스에 위치한 문자를 유니코드 값으로 반환한다.
    document.write(`<hr><h1>charCodeAt()함수</h1>`);
    document.write(`<h3>0번째 인덱스 유니코드 값 : ${str1.charCodeAt()}</h3>`);
    document.write(`<h3>5번째 인덱스 유니코드 값: ${str1.charCodeAt(5)}</h3>`);

    // 3. indexOf() 함수
    // String에서 특정 문자나 문자열이 처음으로 등장하는 인덱스(위치)를 반환한다.
    document.write(`<hr><h1>indexOf()함수</h1>`);
    const str2 = "abcDEFabc";
    document.write(`<h3> abc가 시작되는 인덱스 : ${str2.indexOf("abc")}</h3>`);
    // 문자열을 비교할 때 문자의 대소문자를 구분한다.
    document.write(
      `<h3> abcd가 시작되는 인덱스 : ${str2.indexOf("abcd")}</h3>`
    );
    // 포함이 된다. 인덱스 6부터 시작한다면 abc는 6이나온다.
    document.write(
      `<h3> 인덱스 3부터 abc가 시작되는 인덱스 : ${str2.indexOf("abc")}</h3>`
    );

    // lastIndexOf() 함수
    // Sting에서 특정 문자나 문자열이 마지막으로 등장하는 위치를 반환한다.
    document.write(`<hr><h1>lastindexOf()함수</h1>`);
    document.write(
      `<h3> 마지막으로 시작되는 인덱스 : ${str2.lastIndexOf("abc")}</h3>`
    );
    document.write(
      `<h3> 마지막으로 c가나오는 인덱스: ${str2.lastIndexOf("c")}</h3>`
    );

    // 5. concat() 함수
    // String에 전달 받은 문자열을 결합한 새로운 문자열을 반환한다.
    const str3 = "Javascript";
    document.write(`<hr><h1>concat()함수</h1>`);
    document.write(
      `<h3> concat으로 문자열 결합 : ${str3.concat(" is Awesome")}</h3>`
    );
    document.write(
      `<h3> concat으로 문자열 결합 : ${str3.concat(
        " is Awesome",
        " and useful!!"
      )}</h3>`
    );

    //6. trim() 함수
    // String의 양 끝에존재하는 모든 공백과 줄 바꿈 문자를 제거한 새로운 문자열을 반환한다.
    const str4 = "    Javascript    ";
    document.write(`<hr><h1>trim()함수</h1>`);
    document.write(`<h3> trim으로 공백제거 : ${str4.trim()}</h3>`);
    document.write(
      `<h3> concat으로 문자열 결합 : ${str4.concat(
        " is Awesome",
        " and useful!!"
      )}</h3>`
    );

    //7. replace() 함수
    // String에서 인수로 전달받은 정규 표현식을 이용하여  String의 대체 작업을 수행한다.
    const str5 = "Javascript is Awesome";
    const reg = "/s/";
    document.write(`<hr><h1>replace()함수</h1>`);
    document.write(`<h3> is를 공백으로 대체 : ${str5.replace("is", "")}</h3>`);
    document.write(`<h3> s를 공백으로 대체 : ${str5.replace(/s/g, "*")}</h3>`);

    // ** 정규표현식 **
    // 문자열에서 특정한 규칙을 갖는 문자열의 집합을 찾아내기 위한 검색 패턴이다.
    // 문법 : /검색패턴/ 플래그
    // 플래그 :
    // i - 검색 패턴을 비교할 떄 대소문자를 구분하지 않도록 설정
    // g - 검색 패턴을 비교할 때 일치하는 모든 부분을 선택하도록 설정
    // m - 검색 패턴을 비교할 때 여러줄의 입력 문자열을 그래돌 여러줄로 비교하도록 설정한다.
    // y - 대상 문자열의 현재 위치부터 비교를 시작하도록 설정하는것

    // 특수문자 - 검색패턴으로 들어갈 수 있는
    // 단순한 패턴을 검색하고자 할 때는 찾고자 하는 문자열을 직접 나열하면 된다.
    // 숫자만을 검색하거나, 띄어쓰기, 특수문자 등을 검색하려면 검색패턴으로 특정한 특수문자를 사용해야한다.
    // \ : 역슬래시 다음에 일반 문자가 나오면 이스케이프 문자로 해석하고, 특수문자가 나오면 일반 문자로 해석한다.

    document.write(`<hr><h1>replace()함수</h1>`);
    const name = '"전준희"\d';
    document.write(`안녕하세요. 저의 이름은 ${name} 입니다.`);
  </script>
</html>
