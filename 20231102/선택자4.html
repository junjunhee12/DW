<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p title="text1text2">일반 문단입니다.</p>
    <!-- <p title="text1">타이틀을 가지고 있는 문단입니다.</p> -->
    <!-- <p title="text1 text2">타이틀을 가지고 있는 문단입니다.</p> -->
    <p title="text1 text2">타이틀을 가지고 있는 문단입니다.</p>
    <input type="text" />회원번호 <input type="password" />비밀번호
  </body>
  <script src="/resources/JS/jquery-3.6.4.js"></script>
  <script>
    $(function () {
      //title 속성을 가진 p 요소의 배경색 변경
      const title = $("p[title]");
      title.css("background", "yellow");
      // type 속성이 passwpord 인 요소의 테두리 변경
      const input = $("input[type = password]");
      input.css("border", "1px solid red");

      // title attr 값이 text2가 아닌 속성 선택
      const title1 = $("p[title !=text2]");
      title1.css("background", "pink");

      // title 속성값이 text1로 시작하는 p 태그
      const title2 = $("p[title ^=text1]");
      title2.css("background", "green");

      // title 속성값이 Text1로 끝나는 p 태그
      const title3 = $("p[title $=Text1]");
      title3.css("background", "red");

      // title 속성값이 Text1로 끝나는 p 태그
      const title4 = $("p[title $=Text1]");
      title4.css("background", "red");

      //title 속성값이 text1과 일치 또는 text1-으로 시작하는 p태그
      const title5 = $("p[title |=text1]");
      title5.css("background", "blue");

      //title 속성값이 text1을 포함하는 p 태그
      const title6 = $("p[title *=text1]");
      title6.css("background", "orange");

      //title 속성 값이 text1 단어를 포함하는 p태그
      const title7 = $("p[title ~=text1]");
      title7.css("background", "purple");
    });
  </script>
</html>
