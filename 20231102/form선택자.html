<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="attrimg.html">
      <fieldset>
        <legend>필수입력사항</legend>
        <table>
          <tr>
            <th>ID</th>
            <td><input type="text" placeholder="아이디 10글자 이내" /></td>
            <td><input type="button" value="중복확인" /></td>
          </tr>

          <tr>
            <th>비밀번호</th>
            <td>
              <input
                type="password"
                placeholder="영문,숫자,특수문자 포함 8자 이상"
              />
            </td>
          </tr>

          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" /></td>
          </tr>

          <tr>
            <th>Email</th>
            <td><input type="text" /></td>
            <td>
              <select name="" id="">
                <option value="">선택</option>
                <option value="">@gmail.com</option>
                <option value="">@naver.com</option>
                <option value="">@dam.net</option>
              </select>
            </td>
          </tr>
        </table>
        <!-- 필수입력사항 -->
      </fieldset>
      <fieldset>
        <legend>추가정보</legend>
        <!-- <table>
          <tr>
            <tr>
                프로필 사진
                <input type="button" value="프로필사진">
                선택된 파일 없음
            </tr>
          </tr>

          <tr>
            <td>성별</td>
            <td>
              <input type="radio" name="gender" >남자
              <input type="radio"  name="gender">여자
            </td>
          </tr>
          <tr>
            <td>생년월일:</td>
            <td><input type="date" /></td>
          </tr>
        </table> -->
        <p>
            프로필 사진
            <input type="file" accept="image/gif,jpeg">
        </p>
        <p>
            성별
            <input type="radio" id="male" name="gender">
            <label for="">남</label>
            <input type="radio" id="female" name="gender">
            <label for="">여</label>
        </p>
        <p>
            생년월일
            <input type="date">
        </p>
        <p>
            취미
            <p>
                <input type="checkbox">야구
                <input type="checkbox">농구
                <input type="checkbox">축구
            </p>
            <p>
                <input type="checkbox">공부
                <input type="checkbox">음상감상
            </p>
            <p>
                <input type="checkbox">기타
                <input type="text">
            </p>
        </p>

        <p>
            자기소개
            <p>
                <textarea name="" id="" cols="100" rows="10"></textarea>
            </p>
        </p>
      </fieldset>
      <p>
        <input type="submit" value="회원가입">
      <input type="reset" value="다시입력">
      <input type="button" value="이전으로" onclick="javacsript:history.go(-1)">
      </p>
      
    </form>
  </body>
  <script src="/resources/JS/jquery-3.6.4.js"></script>
  <script>
//input 요소 테두리 lime , 배경색  핑크
const input = $(":input")
input.css("background", "pink").css("border", "2px solid green")
//input type이 button 인 요소 배경색 노랑
const input_Btn = $("input[type = button]")
input_Btn.css("background", "yellow")
//Button 요소와 input type이 button 인 요소 배경색 하늘색

//Type이 submit 요소의 배경색 녹색 $(‘:submit’)
const sumit = $(":submit")
sumit.css("background", "green").css("border", "2px solid green")

//Type이 text, password 인 요소의 테두리 파랑 $(‘:text, :password’)
const Type = $(":text, :password")
Type.css("border", "2px solid blue")
//Type이 file 인요소의 테두리 빨강 $(‘:file’)
const Type_red = $(":file")
Type_red.css("border", "2px solid red")

  </script>
</html>
