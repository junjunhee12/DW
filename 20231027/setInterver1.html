<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>버튼을 누르면 문가 계속해서 화면에 표시됩니다.</p>
    <button onclick="Interver()">START</button>
    <button onclick="stopInterver()">STOP</button>
  </body>
  <script>
    let printPtag;
    function Interver() {
      console.log("실행전");
      printPtag = setInterval(function () {
        const pTag = document.createElement("p");
        let red = Math.floor(Math.random() * 256); // 0부터 255 사이의 무작위 빨강 값
        let green = Math.floor(Math.random() * 256); // 0부터 255 사이의 무작위 녹색 값
        let blue = Math.floor(Math.random() * 256); // 0부터 255 사이의 무작위 파랑 값

        let color = `rgb(${red}, ${green}, ${blue})`;
        pTag.style.backgroundColor = color; // 텍스트 색상 설정
        pTag.textContent = `계속해서 생성되는 문구`; // 텍스트 내용 설정
        pTag.style.color = color; // 텍스트 색상 설정
        document.body.append(pTag); // p 태그를 body에 추가
      }, 1000);
    }
    function stopInterver() {
      // 정지하는 함수
      clearInterval(printPtag);
    }
  </script>
</html>
