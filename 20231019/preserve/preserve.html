<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #wrap {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        position: relative;
        /* 원근 효과 조정 */
        perspective: 800px;
      }
      #wrap .card {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        /* transition: all 3s ease; */
        transform-style: preserve-3d;
        cursor: pointer;
        animation: rotate 5s infinite alternate linear;
      }
      /* #wrap:hover .card {
        transform: rotateY(360deg) rotateX(90deg);
      } */
      #wrap .card > div {
        width: 100%;
        height: 100%;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
      }
      #wrap .card > div:nth-child(1) {
        background-color: tomato;
        transform: translateZ(100px);
        /* 
            h : hue - 색조 ( 0 ~360 0은 빨간색 120은 녹색 240은 파란색)
            s : saturation - 채도 ( 0 ~ 100% 컬러정도 혹은 농도 )
            l : lightness - 밝기 (0~ 100 0은 검은색 100은 흰색)
            a : alpha - 불투명도 (0 ~ 1 0은 완전 투명 1은 완전 불투명)
        */
        background-color: hsla(0, 100%, 50%, 0.5);
        /* box-shadow: 0 0 0 5px black; */
        /* z-index: 1; */
      }
      #wrap .card > div:nth-child(2) {
        transform: translateX(-100px) rotateY(-90deg);
        background-color: yellow;
        background-color: hsla(239, 93%, 49%, 0.5);

        /* background-color: hsla(0, 100%, 50%, 0.5); */
      }
      #wrap .card > div:nth-child(3) {
        transform: translateX(100px) rotateY(90deg);
        background-color: green;
        background-color: hsla(113, 82%, 56%, 0.5);
      }
      #wrap .card > div:nth-child(4) {
        transform: translateZ(-100px);
        background-color: blue;
        background-color: hsla(66, 98%, 50%, 0.5);
      }
      #wrap .card > div:nth-child(5) {
        transform: translateY(-100px) rotateX(90deg);
        background-color: dodgerblue;
        background-color: hsla(204, 95%, 49%, 0.5);
      }
      #wrap .card > div:nth-child(6) {
        transform: translateY(100px) rotateX(-90deg);
        background-color: purple;
        background-color: hsla(288, 64%, 50%, 0.5);
      }
      #wrap .card > div:nth-child(n) {
        border: 3px solid white;
        /* 
            box-shadow
            box-shadow: none , x y blur spread color, inset, initial, inherit
        */
        box-shadow: 0px 0px 200px 10px dodgerblue;
      }
      @keyframes rotate {
        0% {
          transform: rotatex(0) rotateY(0) rotateZ(0);
        }
        50% {
          transform: rotatex(-180deg) rotateY(-180deg) rotateZ(0);
        }
        100% {
          transform: rotatex(360deg) rotateY(180deg) rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="card">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
