<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    // 객체 리터럴을 이용해서 객체 생성과 동시에 프로퍼티 설정
    let temp = {
      test: "test",
    };
    var myCar = {
      model: "bmw",
      color: "red",
      hp: 100,
      temp: temp,
    };

    let person = {};
    let person2 = new Object();
    // 객체생성후 프로퍼티 추가 방법1
    person.age = 20;
    person.name = "홍길동";

    // 객체생성후 프로퍼티 추가 방법 2
    person["addr"] = "대전광역시 중구 선화동";
    person["tel"] = "010-1234-5678";

    //객체의 값을 가져오는 방법
    console.log(person);
    // document.write(person.age);
    console.log(person["age"]);
    document.write(
      "<h1>저의 이름은 " +
        person["name"] +
        " 이고 나이는 " +
        person["age"] +
        "이며, 주소는 " +
        person["addr"] +
        "입니다. 그리고 전화번호는 " +
        person["tel"] +
        "입니다. </h1>"
    );

    document.write(myCar.model + "<br>");
    document.write(myCar.color + "<br>");
    document.write(myCar.hp + "<br>");
    document.write(myCar.temp.test + "<br>");

    console.log(myCar);
    console.log(Object.keys(myCar)); //object의 key값을 반환
    console.log(Object.values(myCar)); // object의 values값을 반환
    console.log(Object.entries(myCar)); // object의 key, values 쌍을 배열로 반환
  </script>
