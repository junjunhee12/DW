<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술연산자</title>
  </head>
  <body></body>
  <script>
    let num = 1;
    num++;
    console.log(num);

    let x = 3;
    let y = x++;
    //++x + y++;
    console.log(x, y);

    let w = 10;
    let z = w-- + 5 + w--;
    console.log(w, z);

    let k = 5;
    let l = k++ - 3 + ++k;
    k++;
    console.log(k, l);
  </script>
</html>
