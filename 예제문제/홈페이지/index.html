<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: black;
      }

      .marquee {
        position: absolute;
        white-space: nowrap;
        color: white;
        font-size: 24px;
        animation: marquee 10s linear infinite;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="marquee">
      This is a scrolling marquee text. This is a scrolling marquee text. This
      is a scrolling marquee text.
    </div>
  </body>
</html>
