<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p>회원정보입력</p>
      <div class="input">
        <label for="phone">아이디</label>
        <input type="text" id="phone" />
      </div>
      <div class="input">
        <label for="pass">패스워드</label>
        <input type="text" id="pass" />
      </div>
      <div class="input">
        <label for="checj">패스워드 확인</label>
        <input type="text" id="check" />
      </div>
      <div class="input">
        <label for="name">이름</label>
        <input type="text" id="name" />
      </div>
      <div class="input">
        <label for="num">휴대폰 번호</label>
        <input type="text" id="num" />
      </div>
      <div class="input">
        <label for="em">이메일</label>
        <input type="text" id="em" />
      </div>
      <div class="input">
        <label for="br">생일</label>
        <input type="date" id="br" />
      </div>
      <div class="input">
        <label for="home">홈페이지</label>
        <input type="text" id="home" />
      </div>
    </div>
  </body>
</html>
