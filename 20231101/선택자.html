<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      문단안에 <a href="#">링크</a>태그가 있다 두번째
      <span><a href="#">링크</a></span
      >은 손자이다.
    </h2>
  </body>
  <script src="/resources/JS/jquery-3.6.4.js"></script>
  <script>
    // h2의 자식 a 태그인 스타일에 테두리 성정
    $("h2 > a").css("border", "2px solid black");
    $("h2  a").css("background", "yellow");
  </script>
</html>
