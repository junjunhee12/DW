<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper * {
        display: block;
        border: 2px solid lightgray;
        color: lightgray;
        padding: 5px;
        margin: 15px;
      }
      .wrapper {
        width: 500px;
      }
      .big {
        font-size: 200%;
        color: blue;
        font-weight: bold;
      }
      .back {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <ul>
        ul
        <li class="start">li class="start"</li>
        <li class="my">li class="my"</li>
        <li>li</li>
        <li class="my">li class="my"</li>
        <li class="stop">li class="stop"</li>
        <li>li</li>
        <li>li</li>
        <li>li</li>
      </ul>
    </div>
    <button id="addClassBtn">클래스 추가버튼</button>
    <button id="hasClassBtn">클래스 확인버튼</button>
    <button id="removeClassBtn">클래스 삭제버튼</button>
    <button id="toggleClassBtn">클래스 토글버튼</button>
  </body>
  <script src="/resources/JS/jquery-3.6.4.js"></script>
  <script>
    // $("button").on("click", function () {
    //   console.log($("button"));
    // });

    $("button").on("click", function () {
      // console.log($(this).prop("id"));
      const btnId = $(this).prop("id");
      if (btnId.search("add") == 0) {
        // 클래스 추가버튼 눌렸을 때
        $("li:last").addClass("big back");
      } else if (btnId.search("has") == 0) {
        // 클래스 확인버튼
        alert($("li:last").hasClass("big back"));
        // $("li:last").attr("class")
      } else if (btnId.search("remove") == 0) {
        // 클래스 삭제 버튼
        $("li:last").removeClass("big");
      } else {
        // 클래스 토글 버튼
        $("li:last").toggleClass("big back");
      }
    });
  </script>
</html>
