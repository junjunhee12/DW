<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script src="/resources/JS/jquery-3.6.4.js"></script>
  <script>
    console.log("Start");
    fetch("https://jsonplaceholder.typicode.com/users") // 데이터 달라고 요청 - 그전에 하는 것은 아래 주석으로 작성됨
      // fetch 함수가 리턴하는 객체 --> promise
      // then은 리턴받는 promise의 함수
      // then함수도 promise  함수를 반환

      // Start 콘솔이 먼저 찍힘
      // fetch 를 만났는데 여기에서 리턴하는 primse의 then 함수로 콜백을 등록
      // 뒤에 있는 두번째 then 함수도 콜백을 등록(등록만 할 뿐 실행은 하지않음)
      // 서버 (요청한 쪽)에 reponse가 도착하면 then함수로 등록했던 콜백들이 실행

      //header - 요약이 담겨져있음
      //redirected - 페이지전환이 이루어지면서 데이터 전달을 받는거냐 페이지 유지하면서 데이터전달은 받은것인가
      // status - 200번대는 통신에 성공
      .then((response) => response.text())
      .then((result) => console.log(JSON.parse(result)[0]));
    // 위의 result는 JSON형태의 string으로 받아진다.
    // 객체의 형태로 사용하려면 JSON 객체의 parse() 를 사용하여 객체로 변환해야 한다.
    console.log("End!");

    prompt("ddd");
  </script>
</html>
