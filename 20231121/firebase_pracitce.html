<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase-practice</title>
  </head>
  <style>
    .selected {
      background-color: yellow;
    }
  </style>
  <body>
    <p>
      <label for=""> 이름 :</label>
      <input type="text" name="name" />
    </p>

    <p>
      <label for=""> 나이 :</label>
      <input type="text" name="age" />
    </p>

    <p>
      <label for=""> 아이디 :</label>
      <input type="text" name="id" />
    </p>

    <p>
      <label for=""> 전화번호 :</label>
      <input type="text" name="tel" />
    </p>

    <p>
      <label for=""> 성별 :</label>
      <input type="text" name="gender" />
    </p>
    <p>
      <!-- <button onclick="saveData()">데이터저장</button> -->
      <button id="savebtn">데이터저장</button>
    </p>

    <table border="1">
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>성별</th>
        <th>아이디</th>
        <th>전화번호</th>
      </tr>
    </table>
    <br />
    <button id="deletebtn">회원삭제</button>
  </body>
  <script type="module">
    getMembers().then(function () {
      const trs = document.querySelectorAll("tr");
      trs.forEach((el) => {
        el.addEventListener("click", function () {
          el.classList.toggle("selected");
        });
      });
    });

    import {
      db,
      getDocs,
      collection,
      getDatas,
      setDoc,
      addDoc,
      doc,
      addDatas,
    } from "/resources/JS/firebase.js";

    async function getMembers() {
      const snapshot = await getDatas("member");
      const memberTable = document.querySelector("table");
      snapshot.forEach((doc) => {
        const { memberName, memberAge, memberGender, memeberTel, memberId } =
          doc.data();
        memberTable.insertAdjacentHTML(
          "beforeend",
          `
            <tr>
        <td>${memberName}</td>
        <td>${memberAge}</td>
        <td>${memberGender}</td>
        <td>${memberId}</td>
        <td>${memeberTel}</td>
        <input type="hidden" value="${doc.id}">
      </tr>
            `
        );
      });
    }
    getMembers();

    // 데이터 추가
    const btn = document.querySelector("#savebtn");
    btn.addEventListener("click", function () {
      const memberInfo = {
        memberName: document.querySelector("input[name=name]").value,
        memberAge: document.querySelector("input[name=age]").value,
        memberGender: document.querySelector("input[name=gender]").value,
        memeberTel: document.querySelector("input[name=tel]").value,
        memberId: document.querySelector("input[name=id]").value,
      };
      addDatas("member", memberInfo);
      alert("데이터 추가");
    });

    // 데이터 삭제
  </script>
</html>
