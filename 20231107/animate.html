<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="div"
      style="
        background-color: yellow;
        width: 200px;
        height: 200px;
        position: absolute;
      "
    ></div>
  </body>
  <script src="/resources/JS/jquery-3.6.4.js"></script>
  <script>
    $("#div").on("click", function () {
      $("#div").animate({
        left: "500px",
        top: "300px",
        opacity: "0.5",
        // width: "500px",
        // height: "500px",
        scale: "1",
      });
    });
  </script>
</html>
