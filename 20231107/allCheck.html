<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="checkbox" id="chkController" />
    <label for="chkController">전체 선택</label>
    <br />
    <input type="checkbox" id="a" />
    <label for="a">a</label>
    <input type="checkbox" id="b" />
    <label for="b">b</label>
    <input type="checkbox" id="c" />
    <label for="c">c</label>
    <input type="checkbox" id="d" />
    <label for="d">d</label>
    <input type="checkbox" id="e" />
    <label for="e">e</label>
  </body>
  <script src="/resources/JS/jquery-3.6.4.js"></script>
  <script>
    $("#chkController").on("click", function () {
      // 1. 전체선택에 매핑되어있는 input 박스(체크박스)를 가져온다
      const checkBox = $("#chkController");
      // 2.  가져온 체크박스가 체크되어 있는지 확인을 한다.
      const che = checkBox.prop("checked");
      const chekBox2 = $("input[type=checkbox]");
      //   console.log(checkBox.prop("checked", true).text("id"));
      //
      // 3. 체크가 되어있다면 아래 다섯개의 체크박스 체크, 아니라면 아래 다섯개의 체크박스 체크 해제
      if (che) {
        // checkBox.siblings("input").prop("checked",ture)
        chekBox2.prop("checked", true);
      } else {
        // checkBox.siblings("input").prop("checked",false)
        chekBox2.prop("checked", false);
      }
    });

    $("#chkController")
      .siblings("input")
      .on("click", function () {
        const Box = $("#chkController").siblings("input:checked");

        // 2. 전체 체크박스를 가져온다
        const allcheckBox = $("#chkController").siblings("input");

        // 3. 전체 체크박스의 개수와 체크된 체크박스의 개수를 비교해서 전체선택에 매핑되어있는 체크박스를 checked 만든다.
        if (allcheckBox.length == Box.length) {
          $("#chkController").prop("checked", true);
        } else {
          $("#chkController").prop("checked", false);
        }
      });
  </script>
</html>
