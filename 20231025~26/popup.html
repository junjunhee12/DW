<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
  </head>
  <body>
    <input type="button" value="구글창 열기" onclick="openPopup();" />
  </body>
  <script>
    function openPopup() {
      // scrollbars=no, resizable=no 는 IE 에서만 적용 가능
      const child = open(
        "../231024/shoppingMall.html",
        "_blank",
        "width=1000,height=500"
      );
      console.log(child);

      function closeChild() {
        child.close();
      }
    }
  </script>
</html>
