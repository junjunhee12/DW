<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/20231206/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="items">
      <div class="item active">
        <img src="https://picsum.photos/id/25/500/500" alt="" />
      </div>
      <div class="item next">
        <img src="https://picsum.photos/id/30/500/500" alt="" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/id/100/500/500" alt="" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/id/42/500/500" alt="" />
      </div>
      <div class="item prev">
        <img src="https://picsum.photos/id/45/500/500" alt="" />
      </div>
      <div class="button-container">
        <div class="button" onclick="{gotoPrev()}">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="button" onclick="{gotoNext()}">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </div>
  </body>
  <script>
    const slideContainer = document.querySelector(".items");
    const slideList = document.querySelectorAll(".item");

    let current = 0;
    let prev = slideList.length - 1;
    let next = 1;

    const gotoPrev = () =>
      current > 0 ? gotoNum(current - 1) : gotoNum(slideList.length - 1);

    const gotoNext = () =>
      current < slideList.length - 1 ? gotoNum(current + 1) : gotoNum(0);

    const gotoNum = (number) => {
      current = number;
      prev = current - 1;
      next = current + 1;
      // 모든 슬라이드 div태그 클래스 초기화
      for (let i = 0; i < slideList.length; i++) {
        slideList[i].classList.remove("active");
        slideList[i].classList.remove("prev");
        slideList[i].classList.remove("next");
      }
      if (prev < 0) {
        //prev가 -1이 되는 경우
        prev = slideList.length - 1;
      }
      if (next > slideList.length - 1) {
        //next가 5가 되는 경우
        next = 0;
      }
      slideList[current].classList.add("active");
      slideList[prev].classList.add("prev");
      slideList[next].classList.add("next");
    };
  </script>
</html>
