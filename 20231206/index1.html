<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const colors = ["black", "red", "blue"];
      const nums = [1, 2, 3, 4];
      const colorsNums = [...colors, ...nums];
      console.log(colorsNums.length);
      colorsNums.forEach((e) => {
        console.log(e);
      });

      //  객체
      const user = {
        name: "steve",
        age: 20,
        gender: "male",
      };

      const newUser = { ...user };
      newUser.age = 30;
      console.log(user);
      console.log(newUser);

      // 객체내의 특정 키밸류만 수정하는 용도. 한줄 코드 가능!!!!
      const user2 = { ...user, name: "Tom" };
      console.log(user2);
    </script>
  </body>
</html>
