<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background: yellow;
        border: 1px solid red;
        width: 300;
        height: 500;
      }
    </style>
  </head>
  <body>
    <input type="button" value="시작" onclick="randProc()" /><br />
    <hr color="blue" />

    <h1>출력위치</h1>
    <div id="res"></div>
  </body>
  <script>
    function randProc() {
      let arr = [];
      for (let i = 0; i < 5; i++) {
        arr.push(parseInt(Math.random() * 100 + 1));
      }
      //   console.log(arr);
      const res = document.getElementById("res");
      //   res.append(`${arr}`);
      const p = document.createElement("p");
      p.innerHTML = arr.toString();
      //   console.log(p);
      res.append(p);

      let template = `<p>${arr.toString()}<p/>`;
      res.insertAdjacentHTML("beforeend", template);
      //위치 : beforebegin, afterend, afterbegin, beforeend

      let str = (document.createElement("p").innerHTML = arr.toString());
      document.getElementById("res").append(str);
    }
  </script>
</html>
