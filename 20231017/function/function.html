<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function sum(a, b) {
      return a + b;
    }
    window.onload = function () {
      document.getElementById("aa").innerHTML = sum(4, 5);
    };

    //지역 변수

    function localNum() {
      num = 10;
      //   document.write(`함수 내부에서 변수 num은 ${typeof num} 입니다. <br/.>`);
      document.write(`함수 내부에서 변수 num값 ${num} 입니다. <br/.>`);
    }
    localNum();
    document.write(
      //   `함수 호출이 끝난 뒤 변수 num의 타입은 ${typeof num} 입니다. <br/.>`
      `함수 호출이 끝난 뒤 변수 num의 값 은 ${num} 입니다. <br/.>`
    );

    // 전역변수
    var num1 = 10;
    function globalNum() {
      var num1 = 20;
      document.write(`함수 내부에서 변수 num의 값은 ${num1} 입니다. <br/.> `);
      num1 = 20;
    }
    globalNum();
    document.write(
      `함수 호출이 끝난 뒤 변수 num의 값 은 ${num1} 입니다. <br/.>`
    );

    //함수 유효 범위
    let x = 10,
      y = 20;
    function sub() {
      return x - y;
    }
    document.write(`${sub()} <br/>`);

    function parentfunc() {
      let x = 1,
        y = 2;
      function add() {
        return x + y;
      }
      return add();
    }
    document.write(`${parentfunc()} <hr/>`);

    const arrowFunc = () => {};

    // 매개변수
    const addNum = (x, y, z) => {
      console.log(`x : ${x}, y: ${y}, z : ${z}`);
      if (x === undefined) {
        x = 0;
      }
      if (y === undefined) {
        y = 0;
      }
      if (z === undefined) {
        z = 0;
      }
      return x + y + z;
    };

    document.write(`${addNum(1, 2, 3)} <br/>`);
    document.write(`${addNum(1, 2)} <hr/>`);

    // arguments
    const addNum2 = function () {
      let sum = 0;
      //arguments 객체는 함수가 호출될때 전달된 인수를 배열 형태로 저장하고 있습니다.
      //   arguments = [1,2,3]
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i];
      }
      return sum;
    };
    document.write(`${addNum2(1, 2, 3)} <br/>`);
    document.write(`${addNum2(1, 2)}<br/>`);
    document.write(`${addNum2(1)}<br/>`);
    document.write(`${addNum2()}<br/>`);
    console.log(addNum);
    console.log(addNum2);
  </script>
  <body>
    <p id="aa"></p>
  </body>
</html>
