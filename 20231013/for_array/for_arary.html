<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [1, 3, 5, 7, 9];
    // document.write("첫번째 원소 값 : " + arr[0]);
    document.write("<h2>기본 for문</h2> <br/>");
    for (let i = 0; i < arr.length; i++) {
      document.write(i + 1 + "번째 원소 값 : " + arr[i] + "<br/>");
    }

    document.write("<hr/>");
    document.write("<h2>기본 for ... in문</h2> <br/>");
    for (let i in arr) {
      document.write(+i + 1 + "번째 원소 값 : " + arr[i] + "<br/>");
    }

    document.write("<hr/>");
    let car = {
      brand: "Hyundai",
      name: "kona",
      price: "40,000,000",
    };
    document.write(Object.keys(car) + "<br/>");
    document.write(Object.values(car) + "<br/>");
    document.write(Object.entries(car) + "<br/>");

    document.write("<hr/>");
    document.write(
      "<h2>기본 for ... in문을 활용한 object 값 가져오기</h2> <br/>"
    );
    for (let i in car) {
      document.write("key 값 :" + i + ", value 값 : " + car[i] + "<br/>");
    }

    document.write("<hr/>");
    document.write(
      "<h2>기본 for ... of문 / values 값을 가지고 온다.</h2> <br/>"
    );
    for (let i of arr) {
      document.write("배열에 있는 원소 값 : " + i + "<br/>");
    }

    document.write("<hr/>");
    document.write(
      "<h2>기본 for ... of문 / values 값을 가지고 온다.</h2> <br/>"
    );
    document.write(
      "객체는 for..of를 사용할 수 없다. ( not iterable 이기 때문에) <br/>"
    );
    // for (let i of car) {
    // }

    document.write("<hr/>");

    document.write(
      "<h2>기본 for ... of문 / values 값을 가지고 온다.</h2> <br/>"
    );
    arr.forEach(function (value, index, array) {
      document.write(
        "value 값: " +
          value +
          " index 값 : " +
          index +
          " array : " +
          array +
          "<br/>"
      );
    });
  </script>
</html>
