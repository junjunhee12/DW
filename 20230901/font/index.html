    <h1>문서</h1>
    <p class="title">KG 레이디스 오픈은 지난해부터 모든 파3 홀에 홀인원 부상으로 자동차를 내걸었고, 지난해 차를 부상으로 받은 선수는 2명이나 탄생했다. 1라운드 2번홀에서 유지나가 대회 1호 홀인원에 성공해 티볼리를 받으며 기뻐했고, 뒤이어 최가람이 16번홀에서 티샷을 한 번에 홀 안에 집어넣으며 토레스의 주인공이 됐다. 정지민은 최종 3라운드 16번홀에서 홀인원을 기록했지만 앞서 최가람이 토레스 차량을 가져가 따로 부상을 받지 못했다.</p>
