<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p>여자에게 인기있는 남자들</p>
    <ol>
      <li>능력있는 남자</li>
      <li>돈 많은 남자</li>
      <li>잘 생긴 남자</li>
      <li>프로그래머</li>
    </ol>

    <p>남자에게 인기있는 여자들</p>
    <ol>
      <li>예쁜 여자</li>
    </ol>
  </body>
  <script src="/resources/JS/jquery-3.6.4.js"></script>
  <script>
    $("li:first-child").css("border", "2px solid red");
    $("li:first").css("background", "yellow");
    $("li:last-child").css("background", "blue");
    $("li:last").css("background", "orange");
    $("li:only-child").css("border", "3px solid skyblue");
    //first 와 first-child 차이점
    // first - 제일 첫번째 li
    // first-child - ol 들의 li의 첫번째 자식들
  </script>
</html>
