<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="showDialog('홍길동','부장')">눌러보세요</button>
  </body>
  <script>
    function showDialog(name, position) {
      alert(name + " " + position + "님을 환영합니다");
    }

    document.write("<hr/>");
  </script>
</html>
