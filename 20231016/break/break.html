<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var msg = "";
    for (let i = 0; i < 10; i++) {
      if (i == 5) {
        break;
      }
      msg += i + "<br/>";
    }
    document.write(msg);
    document.write("<hr/>");

    let i = 0;
    while (true) {
      document.write(i + "<br/>");
      i++;
      if (i == 5) {
        break;
      }
    }
  </script>
</html>
