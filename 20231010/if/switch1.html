  <script>
    let grade = prompt("성적을 입력하세요");

    switch (parseInt(grade / 10)) {
      case 10:
      case 9:
        document.write("A");
        break;
      case 8:
        document.write("B");
        break;
      case 7:
        document.write("C");
        break;
      case 6:
        document.write("D");
        break;
      default:
        document.write("F");
        break;
    }
  </script>
