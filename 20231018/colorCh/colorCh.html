<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
    <style>
      div {
        border: 1px solid red;
        width: 300px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <input type="button" value="색깔 바꾸기" onclick="ColorCh()" /><br />

    <h1>출력 위치</h1>
    <div id="res">색깔 바뀌는 곳</div>
  </body>
  <script>
    function ColorCh() {
      const res = document.getElementById("res");
      const red = Math.random() * 256; // 0부터 255 사이의 무작위 빨강 값
      const green = Math.random() * 256; // 0부터 255 사이의 무작위 녹색 값
      const blue = Math.random() * 256; // 0부터 255 사이의 무작위 파랑 값
      res.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
    }
  </script>
</html>
