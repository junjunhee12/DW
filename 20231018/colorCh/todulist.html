<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 600px;
        border: 2px solid black;
        border-radius: 10px;
        position: absolute;
        top: 100px;
        left: 200px;
        padding: 0 10px;
        overflow: auto;
      }
      p {
        /* background-color: yellow; */
        border-radius: 10px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <input type="text" id="input" placeholder="To Do List" />
    <button onclick="clickFun()">CLICK</button>
    <div></div>
  </body>

  <script>
    const input = document.querySelector("#input");
    const div = document.querySelector("div");
    const clickFun = function () {
      const pTag = document.createElement("p");
      pTag.innerHTML = input.value;
      //   pTag.style.backgroundColor =
      changBackgroundcolor(pTag);
      div.append(pTag);
      input.value = "";
    };
    const changBackgroundcolor = function (tag) {
      const colorArr = [];
      for (let i = 0; i < 3; i++) {
        // colorArr.push(parseInt(Math.random() * 256));
        // console.log(
        //   parseInt(Math.random() * 256)
        //     .toString(16)
        //     .padStart(2, "0")
        // );
        const ranNum = parseInt(Math.random() * 256);
        colorArr.push(ranNum);
      }
      const luma =
        0.2126 * colorArr[0] + 0.7152 * colorArr[1] + 0.0722 * colorArr[2];
      console.log(luma);
      tag.style.backgroundColor = `rgb(${colorArr.toString()})`;
      tag.style.color = parseInt(luma) <= 155 ? "white" : "black";
    };
  </script>
</html>
